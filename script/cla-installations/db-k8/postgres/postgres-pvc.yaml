apiVersion: v1
kind: PersistentVolumeClaim # Create PVC
metadata:
  name: pg-cla-postgres-volume-claim # Sets PVC's name
  namespace: pg-cla
  labels:
    app: pg-cla-postgres # Defines app to create PVC for
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi # Sets PVC's size